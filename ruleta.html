<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="ruleta_styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="compsoul-body">
        <!-- Título de la página -->
        <h1>La Ruleta del Rabioso</h1>

        <!-- Contenedor de la ruleta -->
        <div class="compsoul-roulette">
            <ul class="roulette-list">
                <li class="roulette-item">5 Subs</li>
                <li class="roulette-item">10 Subs</li>
                <li class="roulette-item">5 Subs</li>
                <li class="roulette-item">15 Subs</li>
                <li class="roulette-item">10 Subs</li>
                <li class="roulette-item">1 Sub</li>
                <li class="roulette-item">50 Subs</li>
                <li class="roulette-item">1 Sub</li>
                <li class="roulette-item">15 Subs</li>
                <li class="roulette-item">5 Subs</li>
                <li class="roulette-item">10 Subs</li>
                <li class="roulette-item">5 Subs</li>
            </ul>
            <div class="roulette-marker"></div>
        </div>

        <!-- Botón para girar -->
        <label class="compsoul-roulette-label" for="compsoul-roulette-checkbox">GIRAR</label>

        <!-- Checkbox oculto (opcional, usado para funcionalidad adicional) -->
        <input class="compsoul-roulette-checkbox hidden" id="compsoul-roulette-checkbox" type="checkbox" name="compsoul-roulette-checkbox">
    </div>

    <!-- Botón fijo para volver al menú -->
    <div style="position: fixed; bottom: 10px; left: 10px;">
        <a href="index.html" style="
            text-decoration: none; 
            background: #FFD700; 
            color: #000; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-weight: bold; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
            Menú de Inicio
        </a>
    </div>

    <!-- Script de la ruleta -->
    <script>
        const rouletteList = document.querySelector('.roulette-list');
        const probabilities = [0.2, 0.1, 0.2, 0.075, 0.2, 0.05, 0.05, 0.05, 0.075, 0.2, 0.1, 0.2]; // Probabilidades
        const soundMap = [
            'sounds/multiplica_x1.mp3', 'sounds/multiplica_x2.mp3', 'sounds/multiplica_x1.mp3',
            'sounds/multiplica_x3.mp3', 'sounds/multiplica_x1.mp3', 'sounds/multiplica_x0.mp3',
            'sounds/multiplica_x10.mp3', 'sounds/multiplica_x0.mp3', 'sounds/multiplica_x3.mp3',
            'sounds/multiplica_x1.mp3', 'sounds/multiplica_x2.mp3', 'sounds/multiplica_x1.mp3'
        ];

        const getRandomSegment = () => {
            const random = Math.random();
            let accumulated = 0;
            for (let i = 0; i < probabilities.length; i++) {
                accumulated += probabilities[i];
                if (random <= accumulated) {
                    return i; // Índice del segmento
                }
            }
        };

        const playSound = (index) => {
            const audio = new Audio(soundMap[index]);
            audio.play();
        };

        const startRoulette = () => {
            let rotation = 0;
            let speed = 20; // Velocidad inicial
            let slowingDown = false;

            const selectedSegment = getRandomSegment();
            const segmentAngle = 360 / probabilities.length;
            const targetAngle = selectedSegment * segmentAngle;
            const totalSpins = 3; // Vueltas completas antes de detenerse
            const finalAngle = totalSpins * 360 + targetAngle;

            const spin = () => {
                if (!slowingDown) {
                    rotation += speed;
                } else {
                    if (rotation < finalAngle) {
                        speed = Math.max(speed - 0.5, 0.5);
                        rotation += speed;
                    } else {
                        rotation = finalAngle;
                        rouletteList.style.transform = `rotate(${rotation}deg)`;
                        playSound(selectedSegment);
                        return;
                    }
                }
                rouletteList.style.transform = `rotate(${rotation}deg)`;
                requestAnimationFrame(spin);
            };

            setTimeout(() => slowingDown = true, 5000);
            spin();
        };

        document.querySelector('.compsoul-roulette-label').addEventListener('click', startRoulette);
    </script>
</body>
</html>
